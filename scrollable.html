<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Facebook Reviews</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Outer Container */
        .scroll-container {
            width: 520px;
            height: 820px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #1877F2;
            border-radius: 10px;
            background: #fff;
        }
        /* Inner iframe */
        .scroll-container iframe {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            border: none;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <iframe src="https://thanhhien191097.github.io/facebook-reviews/index.html"></iframe>
    </div>
</body>
</html>
