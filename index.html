<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Reviews</title>
    <style>
        /* OUTER CONTAINER - FIXED SIZE */
        .reviews-outer-container {
            width: 500px;
            height: 800px;
            border: 2px solid #1877F2;
            border-radius: 10px;
            background: #fff;
            margin: 20px auto;
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* INNER SCROLLABLE DIV */
        .scrollable-reviews {
            width: 100%;
            height: 100%;
            overflow-y: scroll; /* Forces scrolling */
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
        }

        /* FACEBOOK IFRAME WRAPPER */
        .fb-wrapper {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* FACEBOOK IFRAMES */
        .fb-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
