<head>

    <title>Facebook Reviews</title>
    <style>
        /* OUTER CONTAINER - FIXED SIZE */
        .reviews-outer-container {
            width: 500px;
            height: 800px;
            border: 2px solid #1877F2;
            border-radius: 10px;
            background: #fff;
            margin: 20px auto;
            padding: 10px;
            overflow-y: scroll; /* Enables scrolling */
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
        }

        /* FACEBOOK IFRAME CONTAINER */
        .fb-wrapper {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* FACEBOOK IFRAMES */
        .fb-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: relative;
            z-index: 2; /* Forces it to load */
        }
    </style>
</head>
